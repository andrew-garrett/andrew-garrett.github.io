                        Figure 2: (Left) Static Obstacle Avoidance.  The Pure Pursuit Algorithm is used to tightly track a forward-backward optimized

                        when the car comes too close to a wall or an obstacle lies on the raceline (detected with 2D LIDAR).  (Right) The same stack is
                        implemented and <b>unchanged</b> for relatively consistent <b><u>dynamic obstacle avoidance</u></b>, while maintaining high speed.
                    </figcaption>
